app:
  title: "RAG System"
  description: "Retrieval-Augmented Generation for Document QA"
  host: "0.0.0.0"
  port: 8501

data:
  source_dir: "./data"
  glob_pattern: "**/*.*"
  allowed_ext: [".pdf", ".docx", ".txt", ".md", ".json"]

vector_store:
  persist_directory: "./.chroma"
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 4

ingestion:
  chunk_size: 1200
  chunk_overlap: 150

logging:
  level: INFO
  json: false
  dir: "./logs"

llm:
  provider: groq
  model: gemma2-9b-it

memory:
  enabled: true
  k: 5
